<!DOCTYPE html>
<html lang="en">

<head>
    %%Head%%


</head>

<body>
    <!-- %%navigation%% -->

    <!-- %%inspection tools%% -->





    <section class="create-account-form">
        <h2>Create a new Account</h2>
        <form action="http://127.0.0.1:8000/newAccount/" method="POST">
            <input type="text" name="full_name" placeholder="Full name" required>
            <input type="text" name="username" placeholder="Enter a unique username" class="username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Create A new Account ">
            <!-- %%username match alert%% -->
        </form>
    </section>


    <script>
        const username= document.querySelector(".username");

        username.onchange=()=>{
            let value= username.value;
            if(value.includes(" ")){
                username.value="";
                username.placeholder="NO SPACE!!!!";
            }
        }
    </script>
</body>

</html>
